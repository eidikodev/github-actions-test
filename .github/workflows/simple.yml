name : Shell Commands

on :
  schedule:
    - cron: "0/5 * * * *"
    - cron: "0/7 * * * *"

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
  
      - name: python Command
        run: |
          import platform
          print (platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash
        
